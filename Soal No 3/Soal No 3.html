<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Game MeQueen</title>
</head>

<body>
    <section>
        <div class="p-3">
            <button class="btn btn-primary" onclick="left()">kiri</button>
            <button class="btn btn-success" onclick="up()">atas</button>
            <button class="btn btn-success" onclick="down()">bawah</button>
            <button class="btn btn-primary" onclick="right()">kanan</button>   
            <button class="btn btn-danger" onclick="stop()">brenti</button>   
        </div>
    </section>
    <section>
        <div class="container p-3 align-middle" height='1000' width='1000'>
            <img src="mobil.png" alt="simequeen" id="gambar" width="200" height="200">
        </div>
    </section>
    <script>
        var atas = 2;
		var kiri = 2;
        var parameter_kiri = false;
		var parameter_atas = false;
        var y = false;
        var op = false;
        var gambar = document.getElementById("gambar");
        function up() {
            parameter_atas = true;
            y = true;
            op = false
        }
        function down() {
            parameter_atas = false;
            y = true;
            op = false
        }
        function left() {
            parameter_kiri = true;
            y = false;
            op = false
        }
        function right() {
            parameter_kiri = false;
            y = false;
            op = false
        }
        function stop() {
            op = true;
        }
		function pindah() {
            gambar.style.position = "relative";
			gambar.style.marginLeft = kiri + "px";
			gambar.style.marginTop = atas + "px";
            if (op) {
                kiri = kiri;
                atas = atas;
            }
            else if (y) {
                if (parameter_atas){
                    atas -= 1;
                }else {
                    atas += 1;
                }  
            } else {
                if (parameter_kiri){
                    kiri -= 1;
                }else{
                    kiri += 1;
                }
			  
            }
		
			setTimeout("pindah()", 1 / 1000);
		}
        pindah();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
